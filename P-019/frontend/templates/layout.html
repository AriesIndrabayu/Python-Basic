<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}CatatanApp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 70px;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top px-4">
      <a class="navbar-brand" href="/">📒 CatatanApp</a>
      <div class="d-flex gap-3">
        <a class="nav-link text-light" href="/">📄 Daftar Catatan</a>
        <a class="nav-link text-light" href="#">✏️ Tambah Catatan</a>
        <span class="nav-link disabled text-light">Reload (Dev Mode)</span>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
